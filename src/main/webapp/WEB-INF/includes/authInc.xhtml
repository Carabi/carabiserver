<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="row">
		<div class="col-md-4">
			<form action="Auth" method="POST">
				<input class="form-control" id="login" name="login" placeholder="#{l10n.login}"/><br/>
				<input class="form-control" id="password" name="password" type="password" placeholder="#{l10n.password}"/><br/>
				<input class="form-control btn-success" type="submit" value="#{l10n.enter}"/>
			</form>
		</div>
	</div>
</ui:composition>
