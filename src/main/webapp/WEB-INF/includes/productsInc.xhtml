<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<p>
		#{l10n.youAreAllowedForThoseProducts}
	</p>
	<table class="versionListingTable">
		<tr>
			<th rowspan="2">#{l10n.productNameAndLink}</th>
			<th rowspan="2" id="nameVersionSpace"></th>
			<th colspan="3">#{l10n.productLastVersionLink}</th>
			<th rowspan="2" id="versionWhatnewSpace"></th>
			<th rowspan="2"><abbr title="#{l10n.whatsNew}" class="fonticon">&#160;&#9997;&#160;</abbr></th>
		</tr>
		<tr>
			<th>#{l10n.number}</th>
			<th>#{l10n.fileSize}</th>
			<th>#{l10n.issueDate}</th>
		</tr>
		<c:forEach var="product" items="#{currentClient.availableProduction}">
		<tr>
			<td>
				<a class="wholecell" href="product.xhtml?product=#{product.sysname}">#{product.name}</a>
			</td>
			<td class="dashedSpace"></td>
			<ui:include src="displayVersion.xhtml">
				<ui:param name="versionDisplaying" value="#{productionTool.getLastVersion(product)}"/>
				<ui:param name="insideTable" value="true"/>
			</ui:include>
		</tr>
		</c:forEach>
	</table>
</ui:composition>
