<!DOCTYPE html>
<html 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<f:view contentType="text/html" locale="#{request.locale}">
	<head>
		<title>#{metaTitle}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="css/main.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" language="javascript" src="js/jquery-latest.js"></script>
		
		<link href="js/jquery-ui-latest/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
		<link href="js/jquery-ui-latest/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
		<link href="js/jquery-ui-latest/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" language="javascript" src="js/jquery-ui-latest/jquery-ui.min.js"></script>
		
		<script type="text/javascript" language="javascript" src="js/dalert.jquery.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="body">
				<header>
					<a href="index.xhtml"><img id="mainLogo" alt="Carabi logo" src="images/carabi_logo_grey_red.jpg"/></a>
					<c:if test="#{currentClient.isAuthorized}">
						<div id="userHello">
							<p><strong>#{currentClient.userLogon.user.login}</strong></p>
							<p><a href="Auth?action=logout">#{l10n.exit}</a></p>
						</div>
					</c:if>
				</header>
				<ui:insert name="body">Template Body</ui:insert>
			</div>
			<div id="footerPlaceholder"></div>
		</div>
		<footer>
			<div id="copyright">
				<a href="http://carabi.ru/">CarabiServer <img src="images/carabi-ico.png" alt="(Logo)"/></a>
				&#160;
				<a href="https://github.com/Kopilov/carabiserver">Get the free version<img src="images/octocat-ico.png" alt="on GitHub"/></a>
				&#160;
				<a href="https://glassfish.java.net/">Powered by GlassFish<img src="images/glassfish-ico.png" alt="(Logo)"/></a>
			</div>
		</footer>
	</body>
	</f:view>
</html>
