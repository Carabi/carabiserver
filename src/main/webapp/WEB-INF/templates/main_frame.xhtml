<!DOCTYPE html>
<html 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<f:view contentType="text/html" locale="#{request.locale}">
	<ui:param name="root" value="#{request.contextPath}" />
	<head>
		<title>#{metaTitle}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="#{root}/css/style.css" rel="stylesheet" type="text/css"/>
		<link href="#{root}/css/main.css" rel="stylesheet" type="text/css"/>
		<link href="#{root}/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		<script src="#{root}/js/jquery-latest.js" type="text/javascript"></script>
		
		<link href="#{root}/js/jquery-ui-latest/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
		<link href="#{root}/js/jquery-ui-latest/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
		<link href="#{root}/js/jquery-ui-latest/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
		<script src="#{root}/js/jquery-ui-latest/jquery-ui.min.js" type="text/javascript"></script>
		
		<script src="#{root}/js/dalert.jquery.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper">
			<header style="border-bottom: 0;">
				<div class="container">
					<div class="navbar navbar-default" role="navigation">
						<div class="navbar-header">
							<a class="navbar-brand" href="#{root}">
								<img src="images/carabi_logo_grey_red.jpg" alt="Carabi"/>
							</a>
						</div>
						<div id="main_menu" class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
							</ul>
						</div>
						<div id="sign">
							<c:if test="#{currentClient.isAuthorized}">
								<i class="fa fa-user"></i><strong>#{currentClient.userLogon.user.login}</strong>
								<a href="Auth?action=logout">#{l10n.exit}</a>
							</c:if>
						</div>
						<div class="hgroup" style="margin-top: -45px">
							<ul class="breadcrumb pull-right">
								<li><a href="#{root}"><i class="fa fa-home"></i></a></li>
								<li class="active">#{l10n.techSupport}</li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			<div class="main"><div class="container">
				<div class="row row-offcanvas row-offcanvas-right plan">
					<div class="col-xs-12 col-sm-9">
						<section class="hgroup" style="border-bottom: 0;">
							<h1><ui:insert name="h1">#{l10n.techSupport}</ui:insert></h1>
						</section>
					</div>
				</div>
				<ui:insert name="body">Template Body</ui:insert>
			</div></div>
			<div id="footerPlaceholder"></div>
		</div>
		<footer>
			<ui:include src="../includes/footerInc.xhtml"></ui:include>
		</footer>
	</body>
	</f:view>
</html>
