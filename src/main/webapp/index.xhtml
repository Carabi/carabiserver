<ui:composition template="/WEB-INF/templates/main_frame.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:param name="metaTitle" value="#{l10n.indexWelcome}"/>
	<ui:define name="body">
		<h1>#{l10n.indexWelcome}</h1>
		<c:if test="#{currentClient.isAuthorized}">
			<c:if test="#{!currentClient.departmentBranch.isEmpty()}">
				<p>
					#{l10n.yourDepartmentIs}: #{currentClient.departmentBranchStr}
				</p>
			</c:if>
			<c:if test="#{clientData.availableProduction.size() > 0}">
				<div class="floatingTableBlock">
					<ui:include src="WEB-INF/includes/productsInc.xhtml"/>
				</div>
			</c:if>
			<c:if test="#{clientData.availablePublication.size() > 0}">
				<div class="floatingTableBlock">
					<ui:include src="WEB-INF/includes/publicationsInc.xhtml"/>
				</div>
			</c:if>
		</c:if>
		<c:if test="#{!currentClient.isAuthorized}">
			<p>
				#{l10n.pleaseAuth}
			</p>
			<ui:include src="WEB-INF/includes/authInc.xhtml"/>
		</c:if>
	</ui:define>
</ui:composition>
